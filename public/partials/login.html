<div layout="row" layout-align="center center" style="width: 100%; height: 100%;">
    <div class="login-card">
        <form ng-submit="login()">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="email" type="text" name="email" ng-model="model.email">
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="password" type="password" name="password" ng-model="model.password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>

            <p>
                <button id="entrar" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Login</button>
            </p>
        </form>
    </div>
</div>
